<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastFood - Ваш любимый фастфуд</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Главный баннер -->
    <header class="hero" data-aos="fade-up">
        <div class="hero-content">
            <!-- Перемещаем кнопку над изображением -->
           
                <img src="logo.jpg" alt="Фастфуд" class="hero-image"> <!-- Замените на путь к вашему фото -->
            </div>
        </div>
    </header>

    <!-- Меню -->
    <section class="menu" id="menu">
        <h2 class="section-title" data-aos="fade-up">Menu</h2>
        <div class="menu-items">
            <div class="menu-item" data-aos="zoom-in">
                <img src="hac.jpg" alt="Ժենգյալով հաց">
                <h3>Ժենգյալով հաց</h3>
                <p>Ամենատարբեր կանաչիներով լցոնված հաց.</p>
            </div>
            <div class="menu-item" data-aos="zoom-in">
                <img src="terter.jpg" alt="թերթերուկ">
                <h3>թերթերուկ</h3>
                <p>քաղցր լավաշ.</p>
            </div>
            <div class="menu-item" data-aos="zoom-in">
                <img src="pahlava.jpg" alt="փախլավա">
                <h3>փախլավա</h3>
                <p>Արցախյան անուշաբույր փախլավա.</p>
            </div>
        </div>
    </section>

    <!-- Отзывы -->
    <section class="reviews">
        <h2 class="section-title" data-aos="fade-up">Ի՞նչ են ասում մեր հաճախորդները:?</h2>
        <div class="review-cards">
            <div class="review-card" data-aos="fade-left">
                <p>Անմահական Ժենգյալով հաց.</p>
                <span>- 
                    Անի, Երևան</span>
            </div>
            <div class="review-card" data-aos="fade-right">
                <p>Անփոխարինելի համմ.</p>
                <span>- Վիկա, Աբովյան </span>
            </div>
        </div>
    </section>

    <!-- Контакты и социальные сети -->
    <footer>
        <div class="contact">
            <h3>Связаться с нами</h3>
            <p>Phone: +374 (98) 78-14-25</p>
            <p>Adress: Erevan</p>
        </div>

        <div class="social-links">
            <a href="https://www.instagram.com/hamov_artsakh" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/hamovartsakh" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out',
        });

        // Скрипт для анимации кнопки и прокрутки к меню
        document.getElementById('menuButton').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Анимация кнопки (спускаем ее вниз)
            this.classList.add('moving');
            setTimeout(() => {
                // Прячем кнопку, когда она достигнет конца
                this.style.display = 'none';
            }, 600);  // Параметры таймаута соответствуют длительности анимации
            
            // Прокрутка страницы к секции меню
            document.querySelector('#menu').scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });

            // Заменяем изображение
            const imageContainer = document.querySelector('.image-container');
            const image = document.querySelector('.hero-image');
            image.classList.add('image-animate');
        });
    </script>
    <script src="script.js"></script>

</body>
</html>
